<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color & Unit</title>
    
    <style>
        h1{
            /* Red / Green / Blue */

            /* Keyword */ 
            color: red;

            /* Hex Code --> #RRGGBB   0->9 / a->f */
            color: #ff0000;

            /* Short Hex Code --> #RGB  */
            color: #f00;

            /* RGB --> 0->255 */
            color: rgb(255, 0, 0);
        }

        p {

            /* 1in = 96px */
            font-size: 10px;

        }
    </style>

</head>
<body>
    <h1>Color Lesson</h1>
    <p>

    </p>
</body>
</html>
