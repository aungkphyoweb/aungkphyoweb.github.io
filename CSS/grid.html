<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <h1>Grid Lessons</h1>

    <div class="gridOne">
        <div style="background-color: orange;">1</div>
        <div style="background-color: yellowgreen;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: red;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: pink;">9</div>
        <div style="background-color: cadetblue;">10</div>
    </div>
    <h1>Grid Columns</h1>
    <div class="gridTwo">
        <div style="background-color: orange;">1</div>
        <div style="background-color: yellowgreen;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: red;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: pink;">9</div>
        <div style="background-color: cadetblue;">10</div>
    </div>
    <h1>Grid Rows</h1>
    <div class="gridThree">
        <div style="background-color: orange;">1</div>
        <div style="background-color: yellowgreen;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: red;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: pink;">9</div>
        <div style="background-color: cadetblue;">10</div>
    </div>
    <h1>Grid Gaps</h1>
    <div class="gridFour">
        <div style="background-color: orange;">1</div>
        <div style="background-color: yellowgreen;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: red;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: pink;">9</div>
        <div style="background-color: cadetblue;">10</div>
    </div>
    <h1>Grid Column Gap</h1>
    <div class="gridFive">
        <div style="background-color: orange;">1</div>
        <div style="background-color: yellowgreen;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: red;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: pink;">9</div>
        <div style="background-color: cadetblue;">10</div>
    </div>
    <h1>Grid Column Gap</h1>
    <div class="gridFive">
        <div style="background-color: orange;">1</div>
        <div style="background-color: yellowgreen;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: red;" class="colunmadd">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: pink;">9</div>
        <div style="background-color: cadetblue;">10</div>
    </div>
    <h1>Grid Row Gap</h1>
    <div class="gridSix">
        <div style="background-color: orange;">1</div>
        <div style="background-color: yellowgreen;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: red;">4</div>
        <div style="background-color: blue;" class="rowadd">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: pink;">9</div>
        <div style="background-color: cadetblue;">10</div>
    </div>
</body>
</html>
