<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparsion</title>
</head>
<body>
    <h1>Comparsion</h1>

    <script>

        let num1 = '10';    // string
        let num2 = 10;      // numeric

        if (num1 == num2) {
            // code
            document.write("hello")
        }

        console.log(num1 == num2);  // value

        console.log(num1 === num2); // value & data type

        console.log(num1 != num2);  // မညီ

        console.log(num1 !== num2);

        console.log(num1 < num2);
        console.log(num1 > num2);
        console.log(num1 <= num2);
        console.log(num1 >= num2);



    </script>
    
</body>
</html>
