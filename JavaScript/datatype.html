<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>
    <h1>Data Type Lessons</h1>

    <script>
        // String data type 
        // ကြေငြာချင်ရင် double code "" / single code '' / vatic sign ``

        // let name = "Aung Kyaw Phyoe";
        // let name = 'Aung Kyaw Phyoe';
        let name = `Aung Kyaw Phyoe`;
        console.log("My Name is " + name);
        console.log("Name Data Type is " + typeof(name));

        // Numeric data type
        let age = 28;
        console.log("Age is " + age);
        console.log("Age Data Type is " + typeof(age));

        // Boolen data type
        // True = 1
        // False = 0
        let single = false ;
        console.log("Single is " + single);
        console.log("Single Data Type is " + typeof(single));

        // Undefined 
        // Data တွေ ဘာမှ ထည့်မထားသေးရင် undefined လို့ပေါ်
        let myBaby;
        console.log(myBaby);

        // Null
        let son = null;

        // Array
        // zero ကနေ အခန်းတည်ဆောက်
        // array ခန်းထဲက တန်ဖိုးကို လိုချင်ရင် [ထောင့်ကွင်း] နဲ့ ထုတ်ကြည့်ရသည်
        // array ခန်းထဲမှာ array ထပ် ကြေငြာချင်ရင် [ထောက်ကွင်း] & new နဲ့ စရေးပေးရ တန်ဖိုးကို လိုချင်ရင် [ထောင့်ကွင်း][ထောင့်ကွင်း] နဲ့ ထုတ်ကြည့်ရသည်
        let arr = new Array('a','b','c','d');
        console.log(arr);
        console.log(arr[0]);




    </script>

</body>
</html>
