<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>

    <h1>Three Types Of Variable</h1>

    <p>
        Var <br>
        Let <br>
        Const
    </p>
    
    <script>

        // ** Global Varaiable
        // Var Key က ကြိုက်တဲ့‌နေရက ခေါ်သုံးနိုင် ကြေငြာနိုင်၊ အစားထိုးနိုင် ၊ Modifine လုပ်နိူင် updateလုပ်နိုင်
        // ‌နောက်ဆုံး Data ပဲ Update ပြပေး 

        var name = "Aung Kyaw Phyoe";
        document.write(name);
        document.write('<br>');
        name = "Aung Kyaw Phyoe Update";
        document.write(name);
        document.write('<br>');

// ==========================================================================================

        // ** Block Scope Variable
        // 

        let fatherName = "U Paw San";
        document.write(fatherName);
        document.write('<br>');
        fatherName = "U Paw San Update";
        document.write(fatherName);
        document.write('<br>');

// ==========================================================================================

        // ** Const Variable
        // ၁ ခါဘဲ သုံးရ
        // modifine လုပ်မရပါ

        const motherName = "Daw Khin Thet Sein";
        document.write(motherName);
        document.write('<br>')
    
    </script>
</body>
</html>
