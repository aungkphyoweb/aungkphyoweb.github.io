<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax</title>
</head>
<body>
    <h1>Hello JavaScript!</h1>

    <script>
        // alert("Hello My Studied JavaScript") ရေးလိုက်တဲ့ code တွေက JavaScript မှာ အလုပ်မလုပ် စမ်းကြည့်တာ

        // Syntax
        var name = "Aung Kyaw Phyoe"
        document.write(name);
        console.log(name);
        // console.log --> Data ပါလာ မပါလာ ကြည့်ချင် -> inspect နဲ့ကြည့် Error မှားတဲ့နေရာ

        var result = 1 + 2
        document.write(result);
        console.log(name);
    </script>
</body>
</html>
