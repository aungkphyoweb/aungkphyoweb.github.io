<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    

    <script>

        // Division
        let div1 = 10 / 2;
        console.log(div1);

        let div2 = 20;
        div2 /=3;
        console.log(div2);

        // Remainder
        let rem1 = 20 % 3;
        console.log(rem1);

        let rem2 = 123124324245673457676;
        rem2 %= 5344;
        console.log(rem2);

        // Multiplication
        let multi = 1232424353 * 213455435;
        console.log(multi);

        // Exponentation
        let expo = 2 ** 6;
        console.log(expo);

        // Percendence
        let total = 9 * ( 9 + 5 ) / 5 % 4 - 6;
        console.log(total);
    </script>
</body>
</html>
