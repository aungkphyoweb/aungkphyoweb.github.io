<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Home Looping exercise</h1>

    <script>

        let number = prompt("Enter a Number");
        let yourNumber = number;
        document.write("Your Number is" + " " +yourNumber);

        for(let n=1; n<=12; n++){
             document.write(`<p> ${yourNumber} x ${n}  = ${n*yourNumber} </p>`);
        }

    </script>

</body>
</html>
