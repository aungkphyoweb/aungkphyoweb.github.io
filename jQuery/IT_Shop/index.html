<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Shop</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <span class="brand">IT Shop</span>
        <span>
            <a href="#">Home</a>
            <a href="checkout.html">
                <img src="images/shopping-cart.png" alt="" class="cart-btn" >
            </a>
            <span id="item-count" class="count">0</span>
        </span>
    </nav>

    <!-- Product List -->
    <div class="container">
        <div class="product-card">
            <img src="images/laptop.webp" alt="Laptop 1">
            <h5>Laptop 1</h5>
            <p>Price : 2,300,000 MMK</p>
            <button class="cart-btn addToCart" data-id="1" data-name="Laptop 1" data-price="2300000">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/laptop1.webp" alt="Laptop 2">
            <h5>Laptop 2</h5>
            <p>Price : 2,000,000 MMK</p>
            <button class="cart-btn addToCart" data-id="2" data-name="Laptop 2" data-price="2000000">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/laptop2.webp" alt="Laptop 3">
            <h5>Laptop 3</h5>
            <p>Price : 1,900,000 MMK</p>
            <button class="cart-btn addToCart" data-id="3" data-name="Laptop 3" data-price="1900000">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/laptop3.webp" alt="Laptop 4">
            <h5>Laptop 4</h5>
            <p>Price : 1,850,000 MMK</p>
            <button class="cart-btn addToCart" data-id="4" data-name="Laptop 4" data-price="1850000">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/ip14pro4.webp" alt="iPhone 1">
            <h5>iPhone 1</h5>
            <p>Price : 3,400,000 MMK</p>
            <button class="cart-btn addToCart" data-id="5" data-name="Laptop 5" data-price="3400000">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/ip14pro.webp" alt="iPhone 2">
            <h5>iPhone 2</h5>
            <p>Price : 3,200,000 MMK</p>
            <button class="cart-btn addToCart" data-id="6" data-name="Laptop 6" data-price="3200000">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/ip14pro1.webp" alt="iPhone 3">
            <h5>iPhone 3</h5>
            <p>Price : 3,100,000 MMK</p>
            <button class="cart-btn addToCart" data-id="7" data-name="Laptop 7" data-price="3100000">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/ip14pro2.webp" alt="iPhone 4">
            <h5>iPhone 4</h5>
            <p>Price : 3,000,000 MMK</p>
            <button class="cart-btn addToCart" data-id="8" data-name="Laptop 8" data-price="3000000">Add to Cart</button>
        </div>

    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
