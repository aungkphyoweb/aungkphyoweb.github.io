<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    Number::  <input type="number" name="" id="num">
    <button id="multiply">Multiply</button>

    <table colspan="1">
        <tbody>

        </tbody>
    </table>

    <script>
        $(document).ready(function(){
            $('#multiply').click(function(){
                let number = $('#num').val();
                // document.write(number);
                let data = '';
                for(let i=1; i <= 12; i++){
                    let result = number * i;
                    console.log(result);
                    data += `<tr>
                                <td>${number} x ${i}</td>
                                <td>=</td>
                                <td>${result}</td>
                            </tr>`;
                }
                console.log(data);
                $('tbody').html(data);
            });
        })
    </script>
</body>
</html>
