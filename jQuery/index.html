<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Hello jQuery</h1>
    <button id="click">Click</button>
    
    <!-- CDN Content Delivery Netword -->
     <!-- CDN (Content Delivery Network) link နဲ့ jQuery ကိုချိန်နည်း  -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->


    <!-- Local Installation -->
    <script src="jquery-3.7.1.min.js"></script>

    <script>
        // jQuery(selector).action()
        // $("#click").click(function(){
        //     alert("jQuery is funny");
        // })

        // $(selector).action(call back function)
        // document ready သည် document တစ်ခုလုံး အလုပ်လုပ်ပြီးပြီဆိုမှ ဒီ code ကို run မယ်
        $(document).ready(function(){
            $("#click").click(function(){
            $('h1').hide(function(){
                alert("Hided h1.");
            });
        })
        })
        
    </script>

</body>
</html>
